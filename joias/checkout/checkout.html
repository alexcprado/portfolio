<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/joias/assets/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="">
    <title>CHECKOUT</title>
</head>

<body class="bg-gray-50 font-sans text-gray-900">
    <div class="items-center justify-center mt-20">
        <header class="bg-white flex justify-between items-center py-6 max-w-7xl m-auto shadow">
            <h1 class="text-4xl ml-40">ELOWEN</h1>
            <nav class="flex space-x-8 mr-40">
                <a href="" class="hover:underline text-2xl">SHOP</a>
                <a href="" class="hover:underline text-2xl">SOBRE</a>
            </nav>
        </header>
        <hr class="max-w-7xl m-auto">


        <main class="bg-white flex justify-between items-center max-w-7xl m-auto pb-9 shadow">
            <!-- Column left -->
            <section class="ml-40 padding">
                <div class="flex flex-col">
                    <h2 class="text-3xl mb-4">Checkout</h2>
                    <p class="text-2xl mb-2 text-gray-700">Informação de contato</p>
                    <input class="rounded border border-gray-400 p-1 pl-1 px-60" type="text" name="" id=""
                        placeholder="Número de telefone">
                </div>

                <div class="flex flex-col mt-3">
                    <p class="text-2xl text-gray-700">Endereço de entrega</p>
                    <div class="mt-2 mb-2">
                        <input class="rounded border border-gray-400 p-1 pl-1 px-10" type="text"
                            placeholder="Sobrenome">
                        <input class="rounded border border-gray-400 p-1 pl-1 px-10" type="text"
                            placeholder="Primeiro nome">
                    </div>
                    <input class="rounded border border-gray-400 p-1 pl-1" type="text" placeholder="Endereço">
                    <div class="mt-2 mb-2">
                        <input class="rounded border border-gray-400 p-1 pl-1 px-10" type="text" placeholder="Cidade">
                        <input class="rounded border border-gray-400 p-1 pl-1 px-10" type="text" placeholder="CEP">
                    </div>

                    <select class="rounded border border-gray-400 p-1 pl-1" name="" id="">
                        <option value="" disabled selected>Estado</option>
                        <option value="">Rio Grande do Sul</option>
                        <option value="">Santa Catarina</option>
                        <option value="">Paraná</option>
                    </select>
                </div>
            </section>

            <!-- Column right -->
            <section class="mr-40">
                <div class="mb-2">
                    <h3 class="text-3xl mt-9">Resumo do pedido</h3>
                </div>
                <hr>
                <div class="mt-2 mb-2">
                    <a href="" class="hover:underline text-gray-600">Editar carrinho</a>
                </div>
                <hr>
                <div class="mt-3 mb-3">
                    <p id="subtotalCheckout">Subtotal: </p>
                    <p id="shippingCheckout">Frete: </p>
                </div>
                <hr>
                <div class="mt-3 mb-4">
                    <p id="totalCheckout">Total:</p>
                </div>

                <div class="flex flex-col gap-1 mb-2">
                    <h3 class="text-2xl">Pagamento</h3>
                    <div><input type="radio"> <label for="">Cartão de Crédito/débito</label></div>
                    <div><input type="radio"> <label for="">PIX</label></div>
                    <div><input type="radio"> <label for="">Boleto</label></div>
                </div>

                <button id="purchase" class="bg-black text-white rounded py-2 px-10" type="button">Finalizar compra</button>
            </section>
        </main>
    </div>

    <script src="../assets/script/script.js"></script>
</body>

</html>
